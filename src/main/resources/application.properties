# Nom de l'application
spring.application.name=t-shirt

# Port (important pour Railway qui fournit PORT dynamiquement)
server.port=${PORT:8080}

# Configuration de la base de donn√©es MySQL
# Compatible Railway + fallback local
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DATABASE:t_shirt_db}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:}

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging SQL (optionnel)
logging.level.org.hibernate.SQL=DEBUG
