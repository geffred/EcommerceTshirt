<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Liste des Produits</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1>Gestion des Produits</h1>
            <a th:href="@{/produits/ajouter}" class="btn">Ajouter un produit</a>
        </div>

        <div class="products-grid">
            <div th:each="produit : ${produits}" class="product-card">
                <img th:src = "${produit.thumbnail}" alt="Product image">
                <div class="product-info">
                    <h3 th:text="${produit.nom}"></h3>
                    <p class="price" th:text="${'â‚¬' + #numbers.formatDecimal(produit.prix, 1, 2)}"></p>
                    <p th:text="${produit.categorie.nom}"></p>
                    <p class="Taille" th:text="${ 'Taille : ' + produit.taille}"></p>
                    <p class="couleur" th:text="${'Couleur : ' + produit.couleur}"></p>
                    <div class="product-actions">
                        <a th:href="@{/produits/modifier/{id}(id=${produit.id})}" class="btn-edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/produits/supprimer/{id}(id=${produit.id})}" class="btn-delete">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
